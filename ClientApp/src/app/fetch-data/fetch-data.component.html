<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>


<div class="form-group">
  <label for="file">Upload a File</label>
  <input type="file" id="file" (change)="onFileUpload($any($event?.target).files)">
  <input type="text" id="fileName" [(ngModel)] ="fileName" placeholder="Enter File Name" />
</div>


<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts" style="display:none;">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
